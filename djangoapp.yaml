apiVersion: apps/v1
kind: Deployment
metadata:
  name: djangoapp
  labels:
    app: djangoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: djangoapp
  template:
    metadata:
      labels:
        app: djangoapp
    spec:
      containers:
      - name: django-backend
        image: django-backend:latest
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef:
              name: django-secret
        ports:
        - containerPort: 80 
          name: django-port

---

apiVersion: v1
kind: Service
metadata:
  name: djangoapp-svc
  labels: 
    env: dev
    owner: David_Schnoll
spec:
  selector:
    app: djangoapp
  ports:
    - name: http
      protocol: TCP
      port: 80  
      targetPort: django-port
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: djangoapp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec: 
  ingressClassName: nginx
  rules:
    - host: star-burger.test
      http: 
        paths: 
          - path: /
            pathType: Prefix
            backend: 
              service:
                name: djangoapp-svc
                port:
                  number: 80  